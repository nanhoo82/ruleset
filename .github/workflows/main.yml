name: Pull Files from Remote Repo Workflow 

on:
  schedule:
    - cron: "*/6 * * * *"  # Runs every 15 minutes

jobs:
  pull-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Remote Repo
        uses: actions/checkout@v2
        with:
          repository: ACL4SSR/ACL4SSR
          ref: master
          path: repo

      - name: Copy Files to Storage
        run: |
          # This will copy any updated files in the remote repository to the local storage repository
          cd repo
          cp ACL4SSR/Clash/Providers/* /repo
